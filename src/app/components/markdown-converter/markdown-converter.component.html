<div>
    <p>Entrez le contenu en MarkDown</p>
    <textarea
            rows="10"
            class="form-control"
            [(ngModel)]="bodyMarkdown"
            (ngModelChange)="onMdInputChange()"
            placeholder="Entrez le contenu en format markdown"
    ></textarea>

    <hr/>

    <div [innerHTML]="sanitizer.bypassSecurityTrustHtml(bodyHtml)"></div>
</div>
