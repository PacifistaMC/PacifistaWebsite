<div class="card bg-dark text-white" style="width: 30rem;">
    <img ngSrc="{{ getArticleImageUrl() }}" [width]="350" [height]="197" class="card-img-top" alt="Pacifista News image {{ news.name }}">
    <div class="card-body">
        <h3 class="card-title">{{ news.title }}</h3>
        <p class="card-text">{{ news.subtitle }}</p>

        <p>
            <minecraft-head [username]="news.originalWriter" [size]="16"></minecraft-head><span> {{ news.originalWriter }}</span>
            <br/>
            <span> {{ news.createdAt | date : 'dd/MM/YY - HH:mm' }}</span>
        </p>
    </div>

    <div class="card-footer">
        <div class="row justify-content-around align-items-center">
            <div class="col">
                <div class="row">
                    <div class="col col-3">
                        <i class="bi bi-eye-fill"></i><span> {{ news.views }}</span>
                    </div>

                    <div class="col col-3">
                        <i class="bi bi-hand-thumbs-up-fill"></i><span> {{ news.likes }}</span>
                    </div>

                    <div class="col col-3">
                        <i class="bi bi-chat-text-fill"></i><span> {{ news.comments }}</span>
                    </div>
                </div>
            </div>

            <a class="col-4 btn btn-success" href="/news/{{ news.name }}">
                Lire
            </a>
        </div>
    </div>
</div>
