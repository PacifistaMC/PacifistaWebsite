<div class="card bg-dark text-center">
    <button (click)="openModal()" class="top-right-button btn btn-light">
        <i class="bi bi-info-circle-fill"></i>
    </button>

    <img class="card-img" src="{{ getImageUrl() }}" alt="Article {{ article.name }} de Pacifista">

    <div class="p-3">
        <h2 class="card-title">{{ article.name }}</h2>
        <p class="card-description">{{ article.description }}</p>
    </div>

    <div class="row">
        <div class="col col-12">
            <p class="item-price text-center">
                {{ shopService.formatPrice(article.priceWithTax) }} â‚¬
            </p>
        </div>
        <div class="col col-12 d-flex justify-content-center" *ngIf="article.category?.multiPurchaseAllowed">
            <div class="input-group p-2 w-75">
                <button class="btn pacifista-btn-little" (click)="removeOneItem()">
                    <i class="bi bi-dash-lg amount-btn"></i>
                </button>
                <input type="number" min="1" class="form-control text-center amount-input" [(ngModel)]="amountBuy">
                <button class="btn pacifista-btn-little" (click)="addOneItem()">
                    <i class="bi bi-plus-lg amount-btn"></i>
                </button>
            </div>
        </div>
        <button (click)="addToCart()" class="col col-12 btn btn-success">
            <i class="bi bi-cart-plus-fill"></i>
            Ajouter au panier
        </button>
    </div>
</div>
