<div #logContainer style="background:#000; color:#e5e5e5; border:1px solid #333; border-radius:8px; padding:12px; height:320px; overflow:auto; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace;">
  <div *ngIf="service.logs.length === 0" style="opacity:0.7; font-style:italic;">
    Aucun log pour le momentâ€¦
  </div>

  <div *ngFor="let log of service.logs; trackBy: trackByIndex" style="white-space:pre-wrap; line-height:1.35;">
    <span [style.color]="log.startsWith('[ERROR') ? '#ff6b6b' : '#e5e5e5'">{{ log }}</span>
  </div>
</div>
